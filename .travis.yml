language: java

jdk:
  - oraclejdk11

cache:
  directories:
    - .autoconf
    - $HOME/.m2

install: true

jobs:
  include:
    - stage: checkstyle
      script: mvn -B -Pstaging checkstyle:checkstyle
    - stage: copyright
      script: bash etc/copyright.sh
    - stage: install-yasson
      script: mvn -U -C -Pstaging clean install
    - stage: tck-run
      script: mvn -U -B -Pstaging test

